<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Changing a Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />

    <style>
      h3 {
        text-align: center;
      }

      body {
        background-color: #99ccff;
        padding: 0.5em;
      }

      #displayArea {
        background-color: #fff;
        border-radius: 25px;
        height: 15em;
        text-align: center;
        box-shadow: 7px 7px 5px #606060;
        margin-top: 1.5em;
      }

      #buttonArea {
        text-align: center;
        margin-top: 1.5em;
      }
    </style>
    <script>
      function changeText() {
        let name = window.prompt("What is your name?", "Nathan Allen Bear");
        let occupation = "student";
        let school = "State Tech";

        let out = `<p>Hello. My name is ${name} I am a ${occupation} at ${school}.</p>`;

        document.getElementById("displayArea").innerHTML = out;
      }

      function showPic() {
        document.getElementById("displayArea").innerHTML =
          '<img src="./stonks-memes-1213312379.jpeg" alt="Stonkey Kong"/>';
      }

      function doMath(n1, n2) {
        let sum, prod, quot, diff, rem, out;
        sum = n1 + n2;
        prod = n1 * n2;
        quot = n1 / n2;
        diff = n1 - n2;
        rem = n1 % n2;

        out = `<p> ${n1} + ${n2} = ${sum}</p>
        <p> ${n1} * ${n2} = ${prod}</p>
        <p> ${n1} / ${n2} = ${quot}</p>
        <p> ${n1} - ${n2} = ${diff}</p>
        <p> ${n1} % ${n2} = ${rem}</p>`;
        document.getElementById("displayArea").innerHTML = out;
      }
    </script>
  </head>
  <body>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-6" id="buttonArea">
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="changeText()"
        >
          Change Text
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="showPic()"
        >
          Show Pic
        </button>
        <button
          type="button"
          class="btn btn-outline-secondary"
          onclick="doMath(15, 4)"
        >
          Do Math
        </button>
      </div>
      <div class="col-sm-3"></div>
    </div>
    <div id="displayArea"></div>
  </body>
</html>
